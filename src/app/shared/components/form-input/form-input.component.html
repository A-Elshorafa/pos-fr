<div [class]="marginBottom">
  <label
    *ngIf="label"
    [for]="fieldId"
    class="block text-sm md:text-base font-normal text-black mb-4 md:mb-5"
  >
    {{ label }}
  </label>
  <input
    [id]="fieldId"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]="
      'w-full px-4 md:px-6 py-4 md:py-5 rounded-lg border ' +
      borderColor +
      ' bg-white text-sm md:text-base placeholder:text-gray-400 placeholder:font-light focus:outline-none focus:ring-2 focus:ring-google-blue'
    "
  />
  <ng-content></ng-content>
</div>
