<mat-sidenav-container class="h-screen bg-dark-primary">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    class="flex flex-col bg-dark-primary"
  >
    <aside class="w-sidebar bg-dark-primary min-h-screen flex flex-col">
      <!-- Logo -->
      <div
        class="flex justify-center items-center px-6 py-4 border-b border-gray-700 bg-dark-primary"
      >
        <label class="text-2xl font-bold text-white">Merchant POS</label>
      </div>

      <!-- Navigation Menu -->
      <mat-nav-list class="flex-1 px-2 py-2 bg-dark-primary overflow-y-auto">
        <a
          *ngFor="let item of navItems"
          mat-list-item
          [routerLink]="item.route"
          routerLinkActive="bg-primary"
          [routerLinkActiveOptions]="{ exact: false }"
          class="text-white mb-1 rounded-lg hover:bg-gray-700 transition-colors"
        >
          <span matListItemIcon class="material-icons md-light text-white">
            {{ item.icon }}
          </span>
          <span matListItemTitle class="text-white">{{ item.label }}</span>
        </a>
      </mat-nav-list>

      <!-- Logout -->
      <div class="p-4 bg-dark-primary border-t border-gray-700 mt-auto">
        <button
          mat-button
          (click)="logout()"
          class="w-full px-4 py-3 rounded-lg text-white hover:bg-gray-700 transition-colors flex items-center gap-3 text-left"
        >
          <span class="material-icons md-light"> logout </span>
          <span>Logout</span>
        </button>
      </div>
    </aside>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="flex flex-col h-screen overflow-hidden">
      <app-navbar></app-navbar>
      <main class="flex-1 overflow-y-auto p-8 bg-card text-dark-primary">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
